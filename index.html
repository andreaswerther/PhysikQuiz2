<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physik-Quiz – Leicht</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .frage { background: white; padding: 15px; margin-bottom: 20px; border-radius: 6px; }
    .antworten { margin-top: 10px; }
    .feedback { font-weight: bold; margin-top: 8px; }
    .richtig { color: green; }
    .falsch { color: red; }
    button { padding: 10px 15px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
<h1>Physik-Quiz – Leicht</h1>
<div id="quizContainer"></div>
<button onclick="zeigeErgebnis()">Quiz abschließen</button>
<p id="ergebnis"></p>
<script>
const fragen = [
  {
    frage: "Was fließt im elektrischen Stromkreis?",
    antworten: ["A) Wärme", "B) Elektronen", "C) Licht", "D) Schall"],
    richtig: "B",
    merksatz: "Merke: Was fließt im elektrischen Stromkreis.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Welche Einheit hat die elektrische Spannung?",
    antworten: ["A) Ampere", "B) Newton", "C) Volt", "D) Watt"],
    richtig: "C",
    merksatz: "Merke: Welche Einheit hat die elektrische Spannung.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Was ist die Einheit der Stromstärke?",
    antworten: ["A) Volt", "B) Watt", "C) Ampere", "D) Newton"],
    richtig: "C",
    merksatz: "Merke: Was ist die Einheit der Stromstärke.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Was ist ein Leiter?",
    antworten: ["A) Material, das Strom gut leitet", "B) Isolator", "C) Magnet", "D) Batterie"],
    richtig: "A",
    merksatz: "Merke: Was ist ein Leiter.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Ein Stromkreis ist geschlossen, wenn…",
    antworten: ["A) kein Verbraucher angeschlossen ist", "B) der Schalter offen ist", "C) alle Verbindungen vorhanden sind", "D) die Spannung 0 ist"],
    richtig: "C",
    merksatz: "Merke: Ein Stromkreis ist geschlossen, wenn….",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Was macht eine Batterie?",
    antworten: ["A) misst Strom", "B) erzeugt Spannung", "C) speichert Licht", "D) leitet Wärme"],
    richtig: "B",
    merksatz: "Merke: Was macht eine Batterie.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Was passiert, wenn man einen Draht durchtrennt?",
    antworten: ["A) Kurzschluss", "B) Strom fließt weiter", "C) Stromkreis ist offen", "D) Spannung steigt"],
    richtig: "C",
    merksatz: "Merke: Was passiert, wenn man einen Draht durchtrennt.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Wofür steht das Symbol 'A' in der Physik?",
    antworten: ["A) Ampere", "B) Arbeit", "C) Atom", "D) Abstand"],
    richtig: "A",
    merksatz: "Merke: Wofür steht das Symbol 'A' in der Physik.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Wie nennt man die Bewegung der Elektronen?",
    antworten: ["A) Licht", "B) Spannung", "C) Strom", "D) Reibung"],
    richtig: "C",
    merksatz: "Merke: Wie nennt man die Bewegung der Elektronen.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
  {
    frage: "Wie misst man Spannung?",
    antworten: ["A) Amperemeter", "B) Thermometer", "C) Voltmeter", "D) Strommesser"],
    richtig: "C",
    merksatz: "Merke: Wie misst man Spannung.",
    tipp: "Ein berühmter Physiker rät: Überlege genauer – was wird hier eigentlich gefragt?"
  },
];
const richtigeAntworten = new Set();
function renderFragen() {
  const container = document.getElementById("quizContainer");
  container.innerHTML = "";
  fragen.forEach((f, index) => {
    const nr = index + 1;
    let html = `<div class="frage" id="frage${nr}">
      <p><strong>${nr}. ${f.frage}</strong></p>
      <div class="antworten">`;
    f.antworten.forEach(opt => {
      html += `<label><input type="radio" name="q${nr}" value="${opt[0]}" onchange="pruefeAntwort(${nr}, f.richtig, f.merksatz, f.tipp)"> ${opt}</label><br>`;
    });
    html += `</div><p class="feedback" id="feedback${nr}"></p></div>`;
    container.innerHTML += html;
  });
}
function pruefeAntwort(nr, loesung, merksatz, tipp) {
  const antwort = document.querySelector(`input[name="q${nr}"]:checked`);
  const feedback = document.getElementById("feedback" + nr);
  if (!antwort) return;
  if (antwort.value === loesung) {
    feedback.textContent = "Richtig! " + merksatz;
    feedback.className = "feedback richtig";
    richtigeAntworten.add(nr);
  } else {
    feedback.textContent = "Leider falsch. " + tipp;
    feedback.className = "feedback falsch";
    richtigeAntworten.delete(nr);
  }
}
function zeigeErgebnis() {
  const total = fragen.length;
  const korrekt = richtigeAntworten.size;
  const ergebnis = document.getElementById("ergebnis");
  if (korrekt === total) {
    ergebnis.textContent = "Super! Du hast alle Fragen richtig beantwortet.";
  } else {
    ergebnis.textContent = `Du hast ${korrekt} von ${total} richtig. Mach weiter!`;
  }
}
renderFragen();
</script>
</body>
</html>
