<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Physik-Quiz – Leicht</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .frage { background: white; padding: 15px; margin-bottom: 20px; border-radius: 6px; }
    .antworten { margin-top: 10px; }
    .feedback { font-weight: bold; margin-top: 8px; }
    .richtig { color: green; }
    .falsch { color: red; }
    button { padding: 10px 15px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
<h1>Physik-Quiz – Leicht</h1>
<div id="quizContainer">

  <div class="frage" id="frage1">
    <p><strong>1. Was fließt im elektrischen Stromkreis?</strong></p>
    <div class="antworten">
<label><input type="radio" name="q1" value="A" onchange="pruefeAntwort(1, 'B', `Im Stromkreis bewegen sich unsichtbare Teilchen – die Elektronen.`, `Marie Curie fragt: Was bewegt sich in einem Draht, ohne dass du es sehen kannst?`)"> A) Wärme</label><br><label><input type="radio" name="q1" value="B" onchange="pruefeAntwort(1, 'B', `Im Stromkreis bewegen sich unsichtbare Teilchen – die Elektronen.`, `Marie Curie fragt: Was bewegt sich in einem Draht, ohne dass du es sehen kannst?`)"> B) Elektronen</label><br><label><input type="radio" name="q1" value="C" onchange="pruefeAntwort(1, 'B', `Im Stromkreis bewegen sich unsichtbare Teilchen – die Elektronen.`, `Marie Curie fragt: Was bewegt sich in einem Draht, ohne dass du es sehen kannst?`)"> C) Licht</label><br><label><input type="radio" name="q1" value="D" onchange="pruefeAntwort(1, 'B', `Im Stromkreis bewegen sich unsichtbare Teilchen – die Elektronen.`, `Marie Curie fragt: Was bewegt sich in einem Draht, ohne dass du es sehen kannst?`)"> D) Schall</label><br></div>
    <p class="feedback" id="feedback1"></p>
  </div>

  <div class="frage" id="frage2">
    <p><strong>2. Welche Einheit hat die elektrische Spannung?</strong></p>
    <div class="antworten">
<label><input type="radio" name="q2" value="A" onchange="pruefeAntwort(2, 'C', `Spannung ist wie ein Höhenunterschied – sie wird in Volt gemessen.`, `Albert Einstein sagt: Manchmal ist der Unterschied zwischen zwei Punkten entscheidend – wie nennt man das?`)"> A) Ampere</label><br><label><input type="radio" name="q2" value="B" onchange="pruefeAntwort(2, 'C', `Spannung ist wie ein Höhenunterschied – sie wird in Volt gemessen.`, `Albert Einstein sagt: Manchmal ist der Unterschied zwischen zwei Punkten entscheidend – wie nennt man das?`)"> B) Newton</label><br><label><input type="radio" name="q2" value="C" onchange="pruefeAntwort(2, 'C', `Spannung ist wie ein Höhenunterschied – sie wird in Volt gemessen.`, `Albert Einstein sagt: Manchmal ist der Unterschied zwischen zwei Punkten entscheidend – wie nennt man das?`)"> C) Volt</label><br><label><input type="radio" name="q2" value="D" onchange="pruefeAntwort(2, 'C', `Spannung ist wie ein Höhenunterschied – sie wird in Volt gemessen.`, `Albert Einstein sagt: Manchmal ist der Unterschied zwischen zwei Punkten entscheidend – wie nennt man das?`)"> D) Watt</label><br></div>
    <p class="feedback" id="feedback2"></p>
  </div>

  <div class="frage" id="frage3">
    <p><strong>3. Was ist ein Leiter?</strong></p>
    <div class="antworten">
<label><input type="radio" name="q3" value="A" onchange="pruefeAntwort(3, 'A', `Leiter lassen elektrischen Strom durch – Isolatoren nicht.`, `André-Marie Ampère erinnert dich: Manche Stoffe geben Strom gerne weiter – andere halten ihn lieber zurück.`)"> A) Material, das Strom gut leitet</label><br><label><input type="radio" name="q3" value="B" onchange="pruefeAntwort(3, 'A', `Leiter lassen elektrischen Strom durch – Isolatoren nicht.`, `André-Marie Ampère erinnert dich: Manche Stoffe geben Strom gerne weiter – andere halten ihn lieber zurück.`)"> B) Isolator</label><br><label><input type="radio" name="q3" value="C" onchange="pruefeAntwort(3, 'A', `Leiter lassen elektrischen Strom durch – Isolatoren nicht.`, `André-Marie Ampère erinnert dich: Manche Stoffe geben Strom gerne weiter – andere halten ihn lieber zurück.`)"> C) Magnet</label><br><label><input type="radio" name="q3" value="D" onchange="pruefeAntwort(3, 'A', `Leiter lassen elektrischen Strom durch – Isolatoren nicht.`, `André-Marie Ampère erinnert dich: Manche Stoffe geben Strom gerne weiter – andere halten ihn lieber zurück.`)"> D) Batterie</label><br></div>
    <p class="feedback" id="feedback3"></p>
  </div>

</div>
<button onclick="zeigeErgebnis()">Quiz abschließen</button>
<p id="ergebnis"></p>

<script>
let richtigeAntworten = new Set();

function pruefeAntwort(nr, loesung, merksatz, tipp) {
    const auswahl = document.querySelector('input[name="q'+nr+'"]:checked');
    const feedback = document.getElementById("feedback" + nr);
    if (!auswahl) return;

    if (auswahl.value === loesung) {
        feedback.textContent = "Richtig! " + merksatz;
        feedback.className = "feedback richtig";
        richtigeAntworten.add(nr);
    } else {
        feedback.textContent = "Leider falsch. " + tipp;
        feedback.className = "feedback falsch";
        richtigeAntworten.delete(nr);
    }
}

function zeigeErgebnis() {
    const total = document.querySelectorAll('.frage').length;
    const korrekt = richtigeAntworten.size;
    const ergebnis = document.getElementById("ergebnis");
    if (korrekt === total) {
        ergebnis.textContent = "Super! Du hast alle Fragen richtig beantwortet.";
    } else {
        ergebnis.textContent = "Noch " + (total - korrekt) + " Frage(n) offen oder falsch. Versuche es nochmal!";
    }
}
</script>
</body>
</html>
